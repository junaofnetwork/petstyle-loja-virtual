<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas - OOP JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Tarefas</h1>
            <p>Adicione e gerencie suas tarefas de forma organizada.</p>
        </header>
        <main>
            <form id="task-form">
                <input type="text" id="task-input" placeholder="Digite uma nova tarefa..." required>
                <button type="submit">Adicionar Tarefa</button>
            </form>
            <div id="task-list"></div>
        </main>
        <footer>
            <p>&copy; 2023 Gerenciador de Tarefas. Desenvolvido com JavaScript OOP.</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
